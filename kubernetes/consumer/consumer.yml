    security.protocol=SASL_SSL
    sasl.mechanisms=PLAIN
    sasl.username=CRWLWGMCXLBJGX74
    sasl.password=WgKQebqREVoTQOjlXIAKEbHYdfy2ktyaVTc6v1tloRVZBOriyDrrvVNOd99V3W0W

